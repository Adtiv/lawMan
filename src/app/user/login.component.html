<a id="clickModal"(click)="smModal.show()"></a>
<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        	<h4 class="modal-title" id="login-title">Login</h4>
        	<h4 class="modal-title" id="signUp-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" (ngSubmit)="onLogin()"id="login">
	        <div class="form-group" show-errors>
	          <label class="control-label" for="title">Email:</label>
	          <input type="text"name="email"id="email" class="form-control" placeholder="Email" [(ngModel)]="model.email"required>
	          <label class="control-label" for="password">Password:</label>
	          <input type="text" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password"required>
	        </div>
	        <div class="form-group">
	          <button type="submit" class="btn btn-primary" >Login</button> or
	          <button class="btn btn-primary" (click)="navSignUp();">Sign Up</button>
	        </div>
    	</form>
    	<form class="form-horizontal" (ngSubmit)="onSignUp()" id="signUp">
	        <div class="form-group" show-errors>
	          <label class="control-label" for="firstName">First Name:</label>
	          <input type="text" name="fName" id="fName" class="form-control" placeholder="First Name" [(ngModel)]="model.fName"required>
	          <label class="control-label" for="lastName">Last Name:</label>
	          <input type="text" name="lName" id="lName" class="form-control" placeholder="Last Name" [(ngModel)]="model.lName"required>
	          <label class="control-label" for="title">Email:</label>
	          <input type="text" name="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="model.email"required>
	          <label class="control-label" for="password">Password:</label>
	          <input type="text" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password"required>
	        </div>
	        <div class="form-group">
	          <button type="submit" class="btn btn-primary" >Sign Up</button> or
	          <button class="btn btn-primary" (click)="navLogin();">Login</button>
	        </div>
    	</form>
    </div>
  </div>
</div>
