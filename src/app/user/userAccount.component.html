<section>
	<div class="container">
		<div class="page-header row">
		    <div style="text-align:center">
		      <h1>Hello {{(user | async)?.fName }} {{(user | async)?.lName }}!</h1>
		    </div>
		</div>
		<div>
			<h2>Account Information:</h2><br>
			<p><label>First Name:</label> {{(user | async)?.fName }}
				<button type="button"class="btn btn-sm btn-default"aria-label="Right Align">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          		</button>
          	<p><hr>
			<p><label>Last Name:</label> {{(user | async)?.lName }}
				<button type="button"class="btn btn-sm btn-default"aria-label="Right Align" >
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          		</button>
			<p><hr>
			<p><label>Email:</label> {{(user | async)?.email}}
				<button type="button"class="btn btn-sm btn-default"aria-label="Right Align">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          		</button>
			<p><hr>
			<h2>Integrations:</h2><br>
			<div style="text-align:center;">
				<a class="btn integrationLink"><img class="integrationLogo"src="http://lofrev.net/wp-content/photos/2016/06/box-logo-1.png"></a><a class="btn integrationLink"><img class="integrationLogo"src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Outlook.com_icon.svg/2000px-Outlook.com_icon.svg.png"></a>
			</div>
		</div>
	</div>
</section>
